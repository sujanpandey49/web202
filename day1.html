        var slideIndex = 0;

        function showSlides() {
            var i;
            var slides = document.querySelectorAll('img');
            for (i = 0;i < slides.length;i++) {
                slides[i].style.display = 'none';
            }
            if(slideIndex > slides.length - 1){
                slideIndex = 0
            }
            slideIndex++;
            slides[slideIndex-1].style.display = "block"; 
            console.log('index', slideIndex);
        }
