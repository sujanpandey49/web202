        class Student {
            constructor(firstName, lastName, address, phone, teacher) {

        class Teacher {
            constructor(fullName) {

            enrollStudent(firstName, lastName, address, phone) {
                var student = new Student(firstName, lastName, address, phone, this.fullName);
                this.students.push(student);
            }
        }
